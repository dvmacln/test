<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Filterable Table</title>
  <style>
    body {
      font-family: "VAG Rounded", sans-serif;
      color: #2a8ac7;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .filters {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2a8ac7;
      color: white;
    }
  </style>
</head>
<body>

<div class="filters">
  <label for="age-filter">Age</label>
  <select id="age-filter">
    <option value="">All Ages</option>
    <option value="5-7">5-7 years</option>
    <option value="8-10">8-10 years</option>
    <option value="11-13">11-13 years</option>
  </select>

  <label for="location-search">Search Location</label>
  <input type="text" id="location-search" placeholder="Start typing a location...">
</div>

<table id="classes-table">
  <thead>
    <tr>
      <th>Class Name</th>
      <th>Age Group</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Dance Class</td><td>5-7 years</td><td>New York</td></tr>
    <tr><td>Swimming</td><td>8-10 years</td><td>Los Angeles</td></tr>
    <tr><td>Yoga</td><td>11-13 years</td><td>Chicago</td></tr>
    <tr><td>Art Class</td><td>5-7 years</td><td>Boston</td></tr>
    <tr><td>Soccer</td><td>8-10 years</td><td>New York</td></tr>
    <tr><td>Coding</td><td>11-13 years</td><td>San Francisco</td></tr>
  </tbody>
</table>

<script>
  const ageFilter = document.getElementById("age-filter");
  const locationSearch = document.getElementById("location-search");
  const rows = document.querySelectorAll("#classes-table tbody tr");

  function filterTable() {
    const ageVal = ageFilter.value.toLowerCase();
    const locVal = locationSearch.value.toLowerCase();

    rows.forEach(row => {
      const age = row.cells[1].textContent.toLowerCase();
      const loc = row.cells[2].textContent.toLowerCase();
      const matchAge = !ageVal || age.includes(ageVal);
      const matchLoc = !locVal || loc.includes(locVal);
      row.style.display = (matchAge && matchLoc) ? "" : "none";
    });
  }

  ageFilter.addEventListener("change", filterTable);
  locationSearch.addEventListener("input", filterTable);
</script>

</body>
</html>
