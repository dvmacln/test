<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Classes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "VAG Rounded", "VAG Rounded Std", "VAG Rundschrift", sans-serif;
      color: #2a8ac7;
    }

    #embedded-filterable-table {
      width: 75%;
      margin: 0 auto;
      padding: 20px 0;
    }

    .filters {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      margin-right: 10px;
      font-size: 14px;
    }

    select, .checkbox-group label {
      font-size: 14px;
    }

    .checkbox-group {
      display: inline-block;
      vertical-align: middle;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2a8ac7;
      color: white;
    }

    tr:nth-child(odd) {
      background-color: #f2faff;
    }

    tr:nth-child(even) {
      background-color: #e5f3fb;
    }

    tr:hover {
      background-color: #d3ecf9;
    }
  </style>
</head>
<body>
  <div id="embedded-filterable-table">
    <div class="filters">
      <label for="age-filter">Age: </label>
      <select id="age-filter">
        <option value="">All Ages</option>
        <option value="5-7">5-7 years</option>
        <option value="8-10">8-10 years</option>
        <option value="11-13">11-13 years</option>
      </select>

      <div class="checkbox-group">
        <label><input type="checkbox" class="location-filter" value="New York" checked /> New York</label>
        <label><input type="checkbox" class="location-filter" value="Los Angeles" checked /> Los Angeles</label>
        <label><input type="checkbox" class="location-filter" value="Chicago" checked /> Chicago</label>
      </div>
    </div>

    <table id="classes-table">
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Age Group</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Dance Class</td><td>5-7 years</td><td>New York</td></tr>
        <tr><td>Swimming</td><td>8-10 years</td><td>Los Angeles</td></tr>
        <tr><td>Yoga</td><td>11-13 years</td><td>Chicago</td></tr>
        <tr><td>Art Class</td><td>5-7 years</td><td>Chicago</td></tr>
        <tr><td>Soccer</td><td>8-10 years</td><td>New York</td></tr>
        <tr><td>Coding</td><td>11-13 years</td><td>Los Angeles</td></tr>
        <tr><td>Basketball</td><td>8-10 years</td><td>Chicago</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    (function () {
      const ageFilter = document.getElementById('age-filter');
      const locationCheckboxes = document.querySelectorAll('.location-filter');
      const rows = document.querySelectorAll('#classes-table tbody tr');

      function filterTable() {
        const selectedAge = ageFilter.value.toLowerCase();
        const selectedLocations = Array.from(locationCheckboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value.toLowerCase());

        rows.forEach(row => {
          const age = row.cells[1].textContent.toLowerCase();
          const location = row.cells[2].textContent.toLowerCase();

          const matchAge = !selectedAge || age.includes(selectedAge);
          const matchLocation = selectedLocations.includes(location);

          row.style.display = matchAge && matchLocation ? '' : 'none';
        });
      }

      ageFilter.addEventListener('change', filterTable);
      locationCheckboxes.forEach(cb => cb.addEventListener('change', filterTable));
      filterTable();
    })();
  </script>
</body>
</html>
