<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filterable Kids Classes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "VAG Rounded", "Verdana", sans-serif;
      font-size: 14px;
      color: #333;
      overflow-x: hidden;
    }

    #embedded-filterable-table {
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
      box-sizing: border-box;
      overflow-x: auto;
      margin-left: 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-start;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group span {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #2a8ac7;
    }

    .checkboxes {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2a8ac7;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="embedded-filterable-table">
    <div class="filters">
      <div class="filter-group">
        <span>Age</span>
        <div class="checkboxes" id="age-filters">
          <label><input type="checkbox" value="5-7 years"> 5–7 years</label>
          <label><input type="checkbox" value="8-10 years"> 8–10 years</label>
          <label><input type="checkbox" value="11-13 years"> 11–13 years</label>
        </div>
      </div>

      <div class="filter-group">
        <span>Location</span>
        <div class="checkboxes" id="location-filters">
          <label><input type="checkbox" value="New York"> New York</label>
          <label><input type="checkbox" value="Los Angeles"> Los Angeles</label>
          <label><input type="checkbox" value="Chicago"> Chicago</label>
        </div>
      </div>
    </div>

    <table id="classes-table">
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Age Group</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Dance Class</td><td>5-7 years</td><td>New York</td></tr>
        <tr><td>Swimming</td><td>8-10 years</td><td>Los Angeles</td></tr>
        <tr><td>Yoga</td><td>11-13 years</td><td>Chicago</td></tr>
        <tr><td>Art Class</td><td>5-7 years</td><td>Chicago</td></tr>
        <tr><td>Soccer</td><td>8-10 years</td><td>New York</td></tr>
        <tr><td>Coding</td><td>11-13 years</td><td>Los Angeles</td></tr>
        <tr><td>Basketball</td><td>8-10 years</td><td>Chicago</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    (function() {
      const ageCheckboxes = document.querySelectorAll('#age-filters input[type="checkbox"]');
      const locationCheckboxes = document.querySelectorAll('#location-filters input[type="checkbox"]');
      const rows = document.querySelectorAll('#classes-table tbody tr');

      function filterTable() {
        const selectedAges = Array.from(ageCheckboxes).filter(cb => cb.checked).map(cb => cb.value);
        const selectedLocations = Array.from(locationCheckboxes).filter(cb => cb.checked).map(cb => cb.value);

        rows.forEach(row => {
          const age = row.cells[1].textContent;
          const location = row.cells[2].textContent;

          const matchesAge = selectedAges.length === 0 || selectedAges.includes(age);
          const matchesLocation = selectedLocations.length === 0 || selectedLocations.includes(location);

          row.style.display = (matchesAge && matchesLocation) ? '' : 'none';
        });
      }

      ageCheckboxes.forEach(cb => cb.addEventListener('change', filterTable));
      locationCheckboxes.forEach(cb => cb.addEventListener('change', filterTable));
    })();
  </script>
</body>
</html>
