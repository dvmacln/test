<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filterable Kids Classes</title>
  <style>
    body {
      font-family: 'VAG Rounded', sans-serif;
      color: #2a8ac7;
      margin: 40px;
      max-width: 1200px;
      width: 75%;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #2a8ac7;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2a8ac7;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <div id="embedded-filterable-table">
    <div class="filters">
      <div class="filter-group">
        <div class="filter-title">Age</div>
        <div class="checkboxes" id="age-checkboxes">
          <label><input type="checkbox" value="5-7"> 5–7 years</label>
          <label><input type="checkbox" value="8-10"> 8–10 years</label>
          <label><input type="checkbox" value="11-13"> 11–13 years</label>
        </div>
      </div>

      <div class="filter-group">
        <div class="filter-title">Location</div>
        <div class="checkboxes" id="location-checkboxes">
          <label><input type="checkbox" value="New York"> New York</label>
          <label><input type="checkbox" value="Los Angeles"> Los Angeles</label>
          <label><input type="checkbox" value="Chicago"> Chicago</label>
        </div>
      </div>
    </div>

    <table id="classes-table">
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Age Group</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Dance Class</td><td>5-7 years</td><td>New York</td></tr>
        <tr><td>Swimming</td><td>8-10 years</td><td>Los Angeles</td></tr>
        <tr><td>Yoga</td><td>11-13 years</td><td>Chicago</td></tr>
        <tr><td>Art Class</td><td>5-7 years</td><td>Chicago</td></tr>
        <tr><td>Soccer</td><td>8-10 years</td><td>New York</td></tr>
        <tr><td>Coding</td><td>11-13 years</td><td>Los Angeles</td></tr>
        <tr><td>Basketball</td><td>8-10 years</td><td>Chicago</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    (function () {
      const table = document.getElementById('classes-table');
      const rows = table.querySelectorAll('tbody tr');

      function getCheckedValues(containerId) {
        return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(cb => cb.value.toLowerCase());
      }

      function filterTable() {
        const selectedAges = getCheckedValues('age-checkboxes');
        const selectedLocations = getCheckedValues('location-checkboxes');

        rows.forEach(row => {
          const age = row.cells[1].textContent.toLowerCase();
          const location = row.cells[2].textContent.toLowerCase();

          const ageMatch = selectedAges.length === 0 || selectedAges.some(val => age.includes(val));
          const locationMatch = selectedLocations.length === 0 || selectedLocations.some(val => location.includes(val));

          row.style.display = ageMatch && locationMatch ? '' : 'none';
        });
      }

      document.querySelectorAll('#age-checkboxes input, #location-checkboxes input').forEach(checkbox => {
        checkbox.addEventListener('change', filterTable);
      });

      filterTable();
    })();
  </script>
</body>
</html>
