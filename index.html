<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Children’s Activity Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      margin: 2rem;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #2a8ac7;
      color: white;
      text-align: left;
    }
    .filter-section {
      margin-bottom: 1rem;
    }
    .filter-group {
      margin-bottom: 1rem;
    }
    .filter-label {
      font-weight: bold;
      margin-right: 1rem;
      display: inline-block;
      width: 80px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <h1>Children’s Weekly Activities</h1>

  <div class="filter-section">
    <div class="filter-group">
      <span class="filter-label">Age:</span>
      <div class="checkbox-group" id="age-filter">
        <!-- Dynamically populated checkboxes -->
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Location:</span>
      <div class="checkbox-group" id="location-filter">
        <!-- Dynamically populated checkboxes -->
      </div>
    </div>
  </div>

  <table id="activity-table">
    <thead>
      <tr>
        <th>Day</th>
        <th>Activity</th>
        <th>Time</th>
        <th>Age</th>
        <th>Type</th>
        <th>Venue</th>
        <th>Town</th>
      </tr>
    </thead>
    <tbody>
      <!-- DATA ROWS HERE -->
    </tbody>
  </table>

  <script>
    const activities = [
      {day:"Tuesday",activity:"Bambino bikes",time:"10:15 a.m. - 11:00 a.m.",age:"2 years - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Tuesday",activity:"Go! Football",time:"11:15 a.m. - 12:00 p.m.",age:"3 years - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Tuesday",activity:"Tiny Play",time:"12:30 p.m. - 2:00 p.m.",age:"Birth - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Wednesday",activity:"Go! Dance",time:"11:30 a.m. - 12:15 p.m.",age:"3 years - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Wednesday",activity:"Wee Play",time:"12:30 p.m. - 2:00 p.m.",age:"1 year - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Thursday",activity:"Mini Movers",time:"9:15 a.m. - 10:00 a.m.",age:"1 year - 2 years",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Thursday",activity:"Mini Kickers",time:"10:15 a.m. - 11:00 a.m.",age:"2 years - 3 years",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Thursday",activity:"Go! Dance",time:"11:15 a.m. - 12:00 p.m.",age:"2 years - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Friday",activity:"Go! Dance",time:"10:15 a.m. - 11:00 a.m.",age:"2 years - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Friday",activity:"Tiny Play",time:"11:15 a.m. - 12:45 p.m.",age:"Birth - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Friday",activity:"Wee Play",time:"1:00 p.m. - 2:30 p.m.",age:"1 year - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Saturday",activity:"Go! Football",time:"9:30 a.m. - 10:15 a.m.",age:"3 years - Preschool",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Saturday",activity:"Go! Football",time:"10:30 a.m. - 11:15 a.m.",age:"Preschool - P1",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Saturday",activity:"Go! Football",time:"11:30 a.m. - 12:15 p.m.",age:"P1 - P3",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Saturday",activity:"Go! Football",time:"12:30 p.m. - 1:15 p.m.",age:"P4 - P7",type:"course",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Monday",activity:"Go! Football",time:"3:45 p.m. - 4:30 p.m.",age:"P1 - P3",type:"session",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Monday",activity:"Go! Football",time:"4:30 p.m. - 5:15 p.m.",age:"P4 - P7",type:"session",venue:"Cambuslang Institute",town:"Cambuslang"},
      {day:"Tuesday",activity:"Tiny Play",time:"9:30 a.m. - 11:00 a.m.",age:"Birth - Preschool",type:"session",venue:"Halfway Community Centre",town:"Cambuslang"},
      {day:"Tuesday",activity:"Tiny Play",time:"1:00 p.m. - 2:30 p.m.",age:"Birth - Preschool",type:"session",venue:"Whitlawburn Community Resource Centre",town:"Cambuslang"},
      {day:"Wednesday",activity:"Wee Play",time:"1:00 p.m. - 2:30 p.m.",age:"1 year - Preschool",type:"session",venue:"Halfway Community Centre",town:"Cambuslang"}
    ];

    const tbody = document.querySelector("#activity-table tbody");

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.day}</td>
          <td>${item.activity}</td>
          <td>${item.time}</td>
          <td>${item.age}</td>
          <td>${item.type}</td>
          <td>${item.venue}</td>
          <td>${item.town}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderFilters() {
      const ageSet = new Set();
      const locationSet = new Set();
      activities.forEach(item => {
        ageSet.add(item.age);
        locationSet.add(item.town);
      });

      const ageFilter = document.getElementById("age-filter");
      const locationFilter = document.getElementById("location-filter");

      ageSet.forEach(age => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${age}" checked> ${age}`;
        ageFilter.appendChild(label);
      });

      locationSet.forEach(loc => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${loc}" checked> ${loc}`;
        locationFilter.appendChild(label);
      });
    }

    function getCheckedValues(groupId) {
      return [...document.querySelectorAll(`#${groupId} input:checked`)].map(el => el.value);
    }

    function applyFilters() {
      const selectedAges = getCheckedValues("age-filter");
      const selectedLocations = getCheckedValues("location-filter");

      const filtered = activities.filter(item =>
        selectedAges.includes(item.age) && selectedLocations.includes(item.town)
      );
      renderTable(filtered);
    }

    document.getElementById("age-filter").addEventListener("change", applyFilters);
    document.getElementById("location-filter").addEventListener("change", applyFilters);

    renderFilters();
    renderTable(activities);
  </script>
</body>
</html>
