<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Filterable Table with Checkboxes</title>
  <style>
    body {
      font-family: "VAG Rounded", sans-serif;
      color: #2a8ac7;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .filters {
      margin-bottom: 20px;
    }

    .filter-group {
      margin-bottom: 15px;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    select {
      padding: 8px;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2a8ac7;
      color: white;
    }
  </style>
</head>
<body>

<div class="filters">
  <div class="filter-group">
    <label for="age-filter">Age</label>
    <select id="age-filter">
      <option value="">All Ages</option>
      <option value="5-7">5-7 years</option>
      <option value="8-10">8-10 years</option>
      <option value="11-13">11-13 years</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Locations</label>
    <div class="checkboxes" id="location-checkboxes">
      <label><input type="checkbox" value="New York"> New York</label>
      <label><input type="checkbox" value="Los Angeles"> Los Angeles</label>
      <label><input type="checkbox" value="Chicago"> Chicago</label>
      <label><input type="checkbox" value="Boston"> Boston</label>
      <label><input type="checkbox" value="San Francisco"> San Francisco</label>
      <!-- Add more checkboxes here for more venues -->
    </div>
  </div>
</div>

<table id="classes-table">
  <thead>
    <tr>
      <th>Class Name</th>
      <th>Age Group</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Dance Class</td><td>5-7 years</td><td>New York</td></tr>
    <tr><td>Swimming</td><td>8-10 years</td><td>Los Angeles</td></tr>
    <tr><td>Yoga</td><td>11-13 years</td><td>Chicago</td></tr>
    <tr><td>Art Class</td><td>5-7 years</td><td>Boston</td></tr>
    <tr><td>Soccer</td><td>8-10 years</td><td>New York</td></tr>
    <tr><td>Coding</td><td>11-13 years</td><td>San Francisco</td></tr>
  </tbody>
</table>

<script>
  const ageFilter = document.getElementById('age-filter');
  const checkboxes = document.querySelectorAll('#location-checkboxes input[type="checkbox"]');
  const rows = document.querySelectorAll('#classes-table tbody tr');

  function getCheckedLocations() {
    return Array.from(checkboxes)
      .filter(checkbox => checkbox.checked)
      .map(checkbox => checkbox.value.toLowerCase());
  }

  function filterTable() {
    const ageVal = ageFilter.value.toLowerCase();
    const selectedLocations = getCheckedLocations();

    rows.forEach(row => {
      const age = row.cells[1].textContent.toLowerCase();
      const location = row.cells[2].textContent.toLowerCase();
      const ageMatch = !ageVal || age.includes(ageVal);
      const locationMatch = selectedLocations.length === 0 || selectedLocations.includes(location);
      row.style.display = (ageMatch && locationMatch) ? "" : "none";
    });
  }

  ageFilter.addEventListener('change', filterTable);
  checkboxes.forEach(cb => cb.addEventListener('change', filterTable));

  filterTable(); // initial run
</script>

</body>
</html>
