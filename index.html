<div id="embedded-filterable-table">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    #embedded-filterable-table {
      font-family: 'Varela Round', sans-serif;
      color: #2a8ac7;
      max-width: 75%;
      padding: 20px;
    }
    #embedded-filterable-table .filters {
      margin-bottom: 20px;
      text-align: left;
    }
    #embedded-filterable-table .filters label {
      margin-right: 10px;
    }
    #embedded-filterable-table .filters select {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    #embedded-filterable-table .filters input[type="checkbox"] {
      margin-right: 5px;
    }
    #embedded-filterable-table table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #embedded-filterable-table th, 
    #embedded-filterable-table td {
      border: 1px solid #2a8ac7;
      padding: 10px;
      text-align: left;
    }
    #embedded-filterable-table th {
      background-color: #2a8ac7;
      color: white;
    }
  </style>

  <div class="filters">
    <label for="age-filter">Age:</label>
    <select id="age-filter">
      <option value="">All Ages</option>
      <option value="5-7">5-7 years</option>
      <option value="8-10">8-10 years</option>
      <option value="11-13">11-13 years</option>
    </select>

    <fieldset style="display:inline-block; border:none; vertical-align: top;">
      <legend style="margin-bottom:5px;">Location:</legend>
      <label><input type="checkbox" name="location" value="New York"> New York</label>
      <label><input type="checkbox" name="location" value="Los Angeles"> Los Angeles</label>
      <label><input type="checkbox" name="location" value="Chicago"> Chicago</label>
    </fieldset>
  </div>

  <table id="classes-table">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Age Group</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Dance Class</td><td>5-7 years</td><td>New York</td></tr>
      <tr><td>Swimming</td><td>8-10 years</td><td>Los Angeles</td></tr>
      <tr><td>Yoga</td><td>11-13 years</td><td>Chicago</td></tr>
      <tr><td>Art Class</td><td>5-7 years</td><td>Chicago</td></tr>
      <tr><td>Soccer</td><td>8-10 years</td><td>New York</td></tr>
      <tr><td>Coding</td><td>11-13 years</td><td>Los Angeles</td></tr>
      <tr><td>Basketball</td><td>8-10 years</td><td>Chicago</td></tr>
    </tbody>
  </table>

  <script>
    (function() {
      const container = document.getElementById('embedded-filterable-table');
      const ageFilter = container.querySelector('#age-filter');
      const checkboxes = container.querySelectorAll('input[name="location"]');
      const table = container.querySelector('#classes-table');
      const rows = table.querySelectorAll('tbody tr');

      function filterTable() {
        const ageValue = ageFilter.value.toLowerCase();
        const selectedLocations = Array.from(checkboxes)
          .filter(cb => cb.checked)
          .map(cb => cb.value.toLowerCase());

        rows.forEach(row => {
          const age = row.cells[1].textContent.toLowerCase();
          const location = row.cells[2].textContent.toLowerCase();
          const matchesAge = ageValue === '' || age.includes(ageValue);
          const matchesLocation = selectedLocations.length === 0 || selectedLocations.includes(location);
          row.style.display = (matchesAge && matchesLocation) ? '' : 'none';
        });
      }

      ageFilter.addEventListener('change', filterTable);
      checkboxes.forEach(cb => cb.addEventListener('change', filterTable));
      filterTable();
    })();
  </script>
</div>
